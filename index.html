<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Quiz answers</title>
</head>

<body>
    <div class="quiz">
        <div id="title" class="quiz__title">Название опроса</div>
        <div class="quiz__progress-wrap">
            <div class="quiz__progress">
                <div id="progress-fill" class="quiz__progress-fill"></div>
            </div>
            <div class="quiz__progress-questions">
                <strong id="question-number">0</strong>/<span id="total-questions"></span>
            </div>
        </div>
        <div id="question-wrap" class="quiz__question">
            <strong id="question-position">1</strong>
            <span id="question"></span>
        </div>
        <div class="quiz__answers-wrap">
            <div id="answers" class="quiz__answers">
            </div>
        </div>

        <div class="sentense">
            <p id="message"></p>
        </div>
        <div id="next" class="quiz__btn quiz__btn-disable">Следующий вопрос</div>
        <div id="result" class="quiz__result">
            <picture id="pica">
                <img src="./img/win.gif" alt="gongratalations">
            </picture>
            <div class="quiz__result-info">
                <span>Верных ответов <br></span>
                <span id="valid-answers" class="quiz__result-num"></span>
                <span>из</span>
                <span id="result__total-questions"></span>
            </div>
            <div class="quiz__result-title"></div>
        </div>
        <div class="time">
            <span id="timer"></span>
        </div>
        <div class="time__off">
            <span id="time__off">Время вышло!</span>
        </div>
        <div class="music" onClick="togglePlay()">
            <span id="melodia">
                <picture>
                    <img class="on-pica" src="./img/nota.png" alt="melodia">
                </picture>

                <audio id="music-fon" src="/music/fon-music.mp3" preload autoplay></audio>

                <audio id="music-fon" src="./music/fon-music.mp3" autoplay></audio>

            </span>
        </div>
        <div class="dog dog-close">
            <picture>
                <img src="/img/dog.gif" alt="dog">
                <audio id="dog-laught" src="/music/smex-dog.mp3"></audio>
            </picture>
        </div>
    </div>

    <script src="data.js">
    </script>
    <script src="index.js">
    </script>
</body>

</html>
